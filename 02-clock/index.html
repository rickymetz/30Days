<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand">
        <span></span>
      </div>
      <div class="calendar">
        <span class="day">MON</span>
        <span class="date">01</span>
        <span class="month">JAN</span>
      </div>
    </div>
  </div>


  <script>
    const secondHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    const dayDial = document.querySelector('.day');
    const dateDial = document.querySelector('.date');
    const monthDial = document.querySelector('.month');

    const dayNames = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
    const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "DEC"];

    function setDate(){
      const now = new Date();

      const seconds = now.getSeconds() * 1;
      const min = now.getMinutes() * 60;
      const hour = now.getHours() * 3600;
      const time = hour + min + seconds;

      const secondDegrees = time * 6 + 90;
      secondHand.style.transform = `rotate(${secondDegrees}deg)`;
      const minDegrees = (time / 60) * 6 + 90;
      minHand.style.transform = `rotate(${minDegrees}deg)`;
      const hourDegrees = (hour / 60 / 12 ) * 6 + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;

      const day = dayNames[now.getDay()];
      dayDial.innerHTML = day;
      const date = now.getDate();
      dateDial.innerHTML = date;
      const month = monthNames[now.getMonth()];
      monthDial.innerHTML = month;


    }
    setInterval(setDate, 50);

  </script>
</body>
</html>
